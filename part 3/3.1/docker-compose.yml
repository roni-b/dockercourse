version: "3.8"

services:
  express-app:
    image: roni120/express-app:latest
    build: ./
    ports:
      - 8080:8080

  watchtower:
    image: containrrr/watchtower
    environment:
      -  WATCHTOWER_POLL_INTERVAL=60 # Poll every 60 seconds
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    container_name: watchtower
